name: Matrix Build with Artifacts

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [16, 18, 20]  # 3 variants â†’ 3 parallel jobs

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      # Required identifier
      - name: matrix-0248588
        run: echo "Building for Node ${{ matrix.node-version }}"

      - name: Generate build artifact
        run: |
          echo "Build output for Node ${{ matrix.node-version }}" > output.txt
          echo "Timestamp: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> output.txt
          echo "Runner: ${{ runner.os }}" >> output.txt
          # Ensure non-empty
          test -s output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-0248588-node-${{ matrix.node-version }}
          path: output.txt
          if-no-files-found: error
          retention-days: 7
