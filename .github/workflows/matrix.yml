name: CI Matrix Build

on:
  push:
  workflow_dispatch:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node: [18, 20, 22]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: matrix-0248588
        run: echo "Building on ${{ matrix.os }} with Node ${{ matrix.node }}"

      - name: Generate build artifact
        shell: bash
        run: |
          mkdir -p dist
          echo "Build output for os=${{ matrix.os }}, node=${{ matrix.node }}, run=${{ github.run_id }}" > dist/info.txt
          node -v >> dist/info.txt
          echo '{"os":"${{ matrix.os }}","node":"${{ matrix.node }}","run_id":'${{ github.run_id }}'}' > dist/meta.json

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-0248588-${{ matrix.os }}-node${{ matrix.node }}
          path: dist/
